<svg viewBox="0 0 800 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font: bold 24px sans-serif;
      fill: #000;
    }
    .cursor {
      fill: #000;
      animation: blink 0.7s steps(2, start) infinite;
    }
    @keyframes type {
      from { width: 0; }
      to { width: 12.5em; }
    }
    @keyframes blink {
      50% { fill: transparent; }
    }
    #typing {
      overflow: hidden;
      border-right: 0.15em solid black;
      white-space: nowrap;
      width: 12.5em;
      animation: type 4s steps(44, end), blink 0.75s step-end infinite;
    }
  </style>
  <text x="10" y="40" class="text" id="typing">Hello, I'm Brian Won!</text>
</svg>
